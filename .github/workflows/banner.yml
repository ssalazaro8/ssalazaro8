from PIL import Image, ImageDraw, ImageFont
import os

# Dimensiones del banner
W, H = 600, 200
frames = []
font = ImageFont.load_default()

# Textos que se mostrar√°n en secuencia
texts = [
    "‚öΩ El jugador se prepara...",
    "‚öΩ Patea el bal√≥n...",
    "‚öΩ El bal√≥n vuela...",
    "üèüÔ∏è GOOOOOOL !!!",
    "SAMUEL SALAZAR OSPINA"
]

# Crear los frames del GIF
for t in texts:
    img = Image.new("RGB", (W, H), color="navy")
    d = ImageDraw.Draw(img)

    # Calcular tama√±o del texto con textbbox
    bbox = d.textbbox((0, 0), t, font=font)
    w, h = bbox[2] - bbox[0], bbox[3] - bbox[1]

    # Centrar el texto en el banner
    d.text(((W - w) / 2, (H - h) / 2), t, fill="white", font=font)
    frames.append(img)

# Crear carpeta de salida si no existe
os.makedirs("assets", exist_ok=True)

# Guardar como GIF animado
frames[0].save(
    "assets/banner.gif",
    save_all=True,
    append_images=frames[1:],
    duration=1000,   # duraci√≥n de cada frame (ms)
    loop=0           # 0 = bucle infinito
)
